<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тюлячкина Мария</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        .triangle {
            color: red;
        }
    </style>
</head>
<body>
    <table id="numberTable"></table>
    <script>
        function isTriangleNumber(number) {
            let n = 1;
            while (n * (n + 1) / 2 <= number) {
                if (n * (n + 1) / 2 === number) {
                    return true;
                }
                n++;
            }
            return false;
        }
        function generateTable() {
            const table = document.getElementById('numberTable');
            let number = 1;
            for (let i = 0; i < 10; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 10; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = number;
                    if (isTriangleNumber(number)) {
                        cell.classList.add('triangle');
                    }
                    row.appendChild(cell);
                    number++;
                }
                table.appendChild(row);
            }
        }

        generateTable();
    </script>
</body>
</html>
