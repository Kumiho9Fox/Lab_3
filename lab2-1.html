<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тюлячкина Мария</title>
</head>
<body>
    <script>
        var lang = prompt("Введите код языка (ru, en, fr, de):");
        if (lang === "ru") {
            alert("Русский");
        } else if (lang === "en") {
            alert("Английский");
        } else if (lang === "fr") {
            alert("Французский");
        } else if (lang === "de") {
            alert("Немецкий");
        } else {
            alert("Язык неизвестен");
        }
    </script>
</body>
</html>
